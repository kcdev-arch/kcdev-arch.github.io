<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <header>
    <a href="https://kcdev-arch.github.io"><img src="logo.png" alt="StudyHub Logo"></a>
    <a href="https://kcdev-arch.github.io/admin.html"><img src="key-icon.png" alt="Key Icon" class="key-icon"></a>
  </header>

  <main>
    <h2>StudyHub</h2>
    <div class="grid">
      <div class="card" onclick="openLatest()">
        <p>Nejnovější</p>
      </div>
      <div class="card" onclick="openSubject('Čeština')">
        <p>Čeština</p>
      </div>
      <div class="card" onclick="openSubject('Matematika')">
        <p>Matematika</p>
      </div>
      <div class="card" onclick="openSubject('Angličtina')">
        <p>Angličtina</p>
      </div>
      <div class="card" onclick="openSubject('Chemie')">
        <p>Chemie</p>
      </div>
      <div class="card" onclick="openSubject('Dějepis')">
        <p>Dějepis</p>
      </div>
    </div>
  </main>

  <footer>
    v1.3 | &copy; 2025 StudyHub
  </footer>
</body>
</html>
