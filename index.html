<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <header>
    <img src="logo.png" alt="StudyHub Logo">
  </header>

  <main>
    <h2>Předměty</h2>
    <div class="grid">
      <div class="card" onclick="openSubject('Matematika')">
        <img src="icons/math.png" alt="Matematika">
      </div>
      <div class="card" onclick="openSubject('Angličtina')">
        <img src="icons/english.png" alt="Angličtina">
      </div>
      <div class="card" onclick="openSubject('Dějepis')">
        <img src="icons/history.png" alt="Dějepis">
      </div>
      <div class="card" onclick="openLatest()">
        <img src="icons/new.png" alt="Nejnovější">
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 StudyHub
  </footer>
</body>
</html>
