<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <header>
    <a href="https://kcdev-arch.github.io"><img src="logo.png" alt="StudyHub Logo"></a>
    <a href="https://kcdev-arch.github.io/admin.html"><img src="key-icon.png" alt="Key Icon" class="key-icon"></a>
  </header>

  <main>
    <h2>Předměty</h2>
    <div class="grid">
      <div class="card" onclick="openLatest()">
        <img src="icons/new.png" alt="Nejnovější">
      </div>
      <div class="card" onclick="openSubject('Matematika')">
        <img src="icons/math.png" alt="Matematika">
      </div>
      <div class="card" onclick="openSubject('Angličtina')">
        <img src="icons/english.png" alt="Angličtina">
      </div>
      <div class="card" onclick="openSubject('Dějepis')">
        <img src="icons/history.png" alt="Dějepis">
      </div>
    </div>
  </main>

  <footer>
    v1.2 | &copy; 2025 StudyHub
  </footer>
</body>
</html>
