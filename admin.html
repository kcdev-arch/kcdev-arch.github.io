<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - StudyHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="https://kcdev-arch.github.io"><img src="logo.png" alt="StudyHub Logo"></a>
        <a href="https://kcdev-arch.github.io/admin.html"><img src="key-icon.png" alt="Key Icon" class="key-icon"></a>
    </header>

    <main>
        <h2>Admin</h2>
        <div id="login-section">
            <p>Pro přidání příspěvku se prosím přihlaste.</p>
            <button id="google-login-btn">Přihlásit se přes Google</button>
            <div id="login-error-message"></div>
        </div>

        <div id="admin-section" style="display: none;">
            <p>Jste přihlášen jako <strong id="user-email"></strong>. <button id="logout-btn">Odhlásit se</button></p>
            <h3>Přidat nový příspěvek</h3>
            <form id="add-post-form">
                <label for="category">Předmět:</label>
                <select id="category" name="category" required>
                    <option value="Čeština">Čeština</option>
                    <option value="Matematika">Matematika</option>
                    <option value="Angličtina">Angličtina</option>
                    <option value="Chemie">Chemie</option>
                    <option value="Dějepis">Dějepis</option>
                </select>
                <label for="title">Název:</label>
                <input type="text" id="title" name="title" required>
                <div id="attachments-container">
                    </div>
                <button type="button" id="add-attachment-btn">Přidat další přílohu</button>
                <button type="submit">Přidat příspěvek</button>
            </form>
            <div id="status-message"></div>
        </div>
    </main>

    <footer>
      <a href="https://www.toplist.cz" id="toplistcz1840399" title="TOPlist"><noscript><img src="https://toplist.cz/count.asp?id=1840399&logo=mc&njs=1" border="0"
alt="TOPlist" width="88" height="60"/></noscript><script language="JavaScript">
(function(d,e,s) {d.getElementById('toplistcz1840399').innerHTML='<img src="https://toplist.cz/count.asp?id=1840399&logo=mc&http='+
e(d.referrer)+'&t='+e(d.title)+'&l='+e(d.URL)+'&wi='+e(s.width)+'&he='+e(s.height)+'&cd='+
e(s.colorDepth)+'" width="88" height="60" border="0" alt="TOPlist" />';
}(document,encodeURIComponent,window.screen))
</script></a>
      <div class="copyright">
        v1.4 | &copy; 2025 StudyHub
      </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
